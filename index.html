<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/main.css" />
		<script
			src="https://kit.fontawesome.com/488c7bbaa5.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<h1>tic tac toe</h1>
		</header>
		
			<div class="game">
				<div class="players">
					<div class="player1 player active">
						<p class="player-name">player 1</p>
						<i class="far fa-edit edit-p1"></i>
					</div>
					<div class="player2 player">
						<p class="player-name">player 2</p>
						<i class="far fa-edit edit-p2"></i>
					</div>
				</div>
				<button class="start-btn btn">start new game</button>
                <p class="game-end-msg">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                </p>
				<div class="board">
					<div class="cell" data-cell-number="1"></div>
					<div class="cell" data-cell-number="2"></div>
					<div class="cell" data-cell-number="3"></div>
					<div class="cell" data-cell-number="4"></div>
					<div class="cell" data-cell-number="5"></div>
					<div class="cell" data-cell-number="6"></div>
					<div class="cell" data-cell-number="7"></div>
					<div class="cell" data-cell-number="8"></div>
					<div class="cell" data-cell-number="9"></div>
				</div>
				<div class="edit-name-popup">
					<div class="close-btn">
						<i class="fas fa-times"></i>
					</div>
					<label for="name-input">Enter new name:</label>
					<input type="text" name="name-input" id="name-input" />
					<button class="btn">save</button>
				</div>
				
			</div>
		<script src="/script/main.js"></script>
	</body>
</html>
